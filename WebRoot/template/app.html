<!DOCTYPE html>
<html>
  <head>
  
    <title>app.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">

  </head>
  
  <body>
  
<script id="comment-item-template" type="text/template">
	<div class="comment-item-content" data-user-id="{{#user}}{{uid}}{{/user}}" data-item-id="{{id}}" datacomment-id="{{id}}">
		{{#user}}
		<div class="icon">
			<a href="/#{{uid}}"><img src="{{small_avatar}}" alt="{{screen_name}}"/></a>
		</div>
		{{/user}}
		<div class="content">
			<p>
				{{#user}}
				<a href="/#!/{{uid}}" class="to" title="{{uid}}">{{screen_name}}</a>
				{{/user}}
				<span class="comment-time">{{timestamp}}</span>
			</p>
			<p>
				<span class="comment-text">{{{text}}}</span>
				<a href="" class="icon-comment" title="回复"><img src="http://img3.douban.com/anduin/pics/blank.gif"/></a>
			</p>
		</div>
	</div>
</script>
  
  </body>
</html>
